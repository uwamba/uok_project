
{% extends 'base_login.html' %}

{% block title %}User Login{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Login</h2>
      <p class="text-gray-600 text-center mb-6">Welcome back! Please log in to your account.</p>
      <form action="{% url 'login' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
          <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input 
                  type="username" 
                  id="username" 
                  name="username" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                  placeholder="Enter your email" 
                  required>
          </div>
          <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                  placeholder="Enter your password" 
                  required>
          </div>
          <div class="flex items-center justify-between">
              <label class="flex items-center text-sm">
                  <input type="checkbox" class="mr-2"> Remember me
              </label>
              <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
          Don't have an account? 
          <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Register here</a>
      </p>
  </div>
</section>

  {% endblock %}
