              /* Floating Chat Container Styles */
#chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    height: 400px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: none; /* Initially hidden */
    flex-direction: column;
    z-index: 9999;
    overflow-y: auto;
}

#chat-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
    border-radius: 10px 10px 0 0;
}

#chat-body {
    padding: 10px;
    overflow-y: auto;
    flex-grow: 1;
}

#chat-input {
    display: flex;
    padding: 10px;
    background-color: #f1f1f1;
    border-radius: 0 0 10px 10px;
}

#chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

#chat-input button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#chat-input button:hover {
    background-color: #0056b3;
}

/* Open Chat Button */
#open-chat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 15px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    z-index: 9999;
}

#open-chat:hover {
    background-color: #0056b3;
}
#chat-messages {
    height: 300px; /* Set a height to make it scrollable */
    overflow-y: auto; 
    background-color:rgb(22, 180, 93);
}

          </style>

   <body>
