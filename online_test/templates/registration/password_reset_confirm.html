
{% extends "../base_login.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Reset Password</h2>
      <p class="text-gray-600 text-center mb-6">Welcome back! Please enter your email.</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_new_password1">New Password</label>
          <input 
            type="password" 
            name="new_password1" 
            id="id_new_password1" 
            class="block text-sm font-medium text-gray-700"
            placeholder="Enter your new password" 
            required 
          />
        </div>
        <div class="form-group">
          <label for="id_new_password2">Confirm New Password</label>
          <input 
            type="password" 
            name="new_password2" 
            id="id_new_password2" 
            class="block text-sm font-medium text-gray-700"
            placeholder="Confirm your new password" 
            required 
          />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Reset Password</button>
      </form>
    
  </div>
</section>

  {% endblock %}
