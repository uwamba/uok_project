{% extends "../base_login.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Reset Password</h2>
      <p class="text-gray-600 text-center mb-6">Welcome back! Please enter your email.</p>
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
              type="email" 
              id="id_email" 
              name="email" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter your email" 
              required>
      </div>
       
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Send reset link</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
          Don't have an account? 
          <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Register here</a>
      </p>
  </div>
</section>

  {% endblock %}
