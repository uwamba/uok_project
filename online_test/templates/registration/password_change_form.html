<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md border">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Change Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.as_text }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Change Password
            </button>
        </form>
    </div>

    <script>
        // Apply Tailwind classes to form inputs dynamically
        document.querySelectorAll("input").forEach(input => {
            input.classList.add(
                "w-full", "px-3", "py-2", "border", "border-gray-300", "rounded-lg", "focus:outline-none", 
                "focus:ring-2", "focus:ring-blue-500", "focus:border-blue-500"
            );
        });
    </script>

</body>
</html>
